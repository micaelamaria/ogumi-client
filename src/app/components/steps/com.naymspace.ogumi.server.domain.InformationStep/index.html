<div id="choose-session-page" class='jumbotron vertical-center'>
  <div class='container'>
    <div ng-include="'app/templates/alerts.html'"></div>
    <div id="sessionstep-page" class='jumbotron vertical-center'>
      <div class="full-width">
        <div class='row'>
          <div class="content col-md-6 col-md-offset-3">
            <h1>{{ session.currentStep.resource.name }}</h1>
            <p>{{ info }}</p>
            <div class="minpx maxpx" ng-repeat="field in fields">
              <img ng-src="{{field.url | trusted}}" class="img img-responsive" ng-show="!field.isVideo">
              <video ng-src="{{field.url | trusted}}" class="img img-responsive" ng-show="field.isVideo" controls></video>
            </div>
            <br/>
            <form ng-submit="onClickNext()">
              <button type="submit" class="btn btn-primary" translate="actions.ok">
                OK
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
