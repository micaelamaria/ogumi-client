<div id="choose-session-page" class='jumbotron vertical-center'>
  <div class='container'>
    <div ng-include="'app/templates/alerts.html'"></div>
    <div id="sessionstep-page" class='jumbotron vertical-center'>
      <div class="full-width">
        <div class='row'>
          <div class="content col-md-6 col-md-offset-3">
            <h1>{{ session.currentStep.resource.name }}</h1>
            <form ng-submit="postStep(fields)" name="questionnaireForm">
              <div class="form-group" ng-repeat="field in fields">
                <label>{{ field.question }}</label>
                <input class="form-control" type="text" ng-model="field.answer" name="{{ field.id }}" pattern="{{ field.pattern }}" required/>
                <div ng-show="questionnaireForm.$submitted || questionnaireForm[field.id].$touched">
                  <span class="text-danger" ng-show="questionnaireForm[field.id].$error.pattern" translate="errors.pattern"></span>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" translate>actions.send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
