<div id="choose-session-page" class='jumbotron vertical-center'>
  <div class='container'>
    <div ng-include="'app/templates/alerts.html'"></div>
    <div id="sessionstep-page" class='jumbotron vertical-center'>
      <div class="full-width">
        <div class='row'>
          <div class="content col-md-6 col-md-offset-3">
            <h1>{{ session.currentStep.resource.name }}</h1>
            <p translate="messages.active_waiting" translate-values="{endDate: waitUntil.format('LLLL')}">For the next step</p>
            <button class="btn btn-primary" id="next-step" ng-show="isDone" translate="actions.next" ng-click="onClickNext()">
              Next
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
