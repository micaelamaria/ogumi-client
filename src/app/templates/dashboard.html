<div id="choose-session-page" class='jumbotron vertical-center'>
  <div class='container'>
    <div ng-include="'app/templates/alerts.html'"></div>
    <div class='row'>
      <div class="col-md-6 col-md-offset-3">
        <h1 translate="elements.sessions">Sessions</h1>
        <p translate>texts.sessions</p>
        <form ng-submit="participate(session)">
          <div class="form-group" id="session-chooser">
            <div ng-class="{loading: loading}" ng-show="loading"><p translate>messages.loading_sessions</p></div>
            <div ng-show="!loading && sessions.length === 0"><p translate>messages.no_active_sessions</p></div>
            <select ng-show="!loading && sessions.length > 0" class="form-control" name="sessions" ng-model="session" ng-options="entry as entry.name for entry in sessions">
            </select>
          </div>
          <div class="form-group" ng-show="session.secure">
            <label for="password" translate="elements.password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="session.password"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" translate ng-disabled="loading || sessions.length === 0">actions.choose</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
